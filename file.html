<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Login Page</title>
  <link rel="stylesheet" href="file.css">
</head>
<body>
  <section class="login-container" aria-label="Login form">
    <h1>Log In</h1>
    <form>
      <div>
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Your password" required autocomplete="current-password" />
      </div>
      <button type="submit" aria-label="Log in to your account">Log In</button>
    </form>
  </section>
</body>
</html>
